<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物联网管理平台</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/base.css">
    {% block your_css %}
    {% endblock %}
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <span>后台管理系统</span>
            </div>
            <!-- 头部导航 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="{{ url_for('index') }}">首页</a></li>
                <li class="layui-nav-item"><a href="{{ url_for('home') }}">控制台</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="base_nav">
                {% if login_user %}
                <li class="layui-nav-item">
                    <a href="javascript:;">{{ login_user }}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{{ url_for('user_info') }}">用户信息</a></dd>
                        <dd><a href="{{ url_for('logout') }}">退出账号</a></dd>
                    </dl>
                </li>
                {% else %}
                <li class="layui-nav-item"><a href="{{ url_for('login') }}">登录</a></li>
                {% endif %}
            </ul>
        </div>
    {% block body_part %}
    {% endblock %}
    </div>
    <script src="../static/layui/layui.js"></script>
    <script>
        layui.use('element', function(){
            var element = layui.element;
            element.on('nav(base_nav)', function(elem){
                layer.msg(elem.text());
            });
        });
    </script>
    {% block your_script %}
    {% endblock %}
</body>
</html>
