{% extends "base.html" %}

{% block title %}设备{% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='css/dashboard.css' )}}" rel="stylesheet">
{% endblock %}

{% block body %}

{% include '_navbar2.html' %}

{% include '_sidebar2.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse" aria-expanded="true" aria-controls="collapse">
                                点击搜索
                            </a>
                        </div>
                        <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading">
                            <div class="panel-body">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span>设备信息</span>
                        <a class="btn btn-xs btn-default" onclick="{location.reload();}" style="float: right;">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true">刷新</span>
                        </a>
                    </div>
                    <div class="panel-body">
                        {% for device in devices %}
                        <div class="col-sm-6 col-md-3">
                            <div class="thumbnail">
                                <p><strong>用户:</strong><span>{{ device._id }}</span></p>
                                <p><strong>设备数:</strong><span class="label label-success">{{ device.total }}</span></p>
                                <p>
                                    <strong>操作:</strong>
                                    <a href="{{ url_for('super_admin.details', _id=device._id) }}" class="btn btn-primary btn-xs">
                                        <span>详情</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
