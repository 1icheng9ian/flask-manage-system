<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物联网管理平台</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/base.css">
    <link rel="stylesheet" href="../static/layui/css/login.css">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <span>后台管理系统</span>
            </div>
            <!-- 头部导航 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="{{ url_for('index') }}">首页</a></li>
                <li class="layui-nav-item"><a href="{{ url_for('home') }}">控制台</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                {% if login_user %}
                <li class="layui-nav-item"><a href="">用户：{{ login_user }}</a></li>
                <li class="layui-nav-item"><a href="{{ url_for('logout') }}">注销</a></li>
                {% else %}
                <li class="layui-nav-item"><a href="{{ url_for('login') }}">登录</a></li>
                <li class="layui-nav-item"><a href=""></a></li>
                {% endif %}
            </ul>
        </div>
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>欢迎登录</h2>
            </div>
            <form class="layadmin-user-login-box layadmin-user-login-body layui-form" method="POST">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>登 入</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/layui/layui.all.js"></script>
</body>
</html>
