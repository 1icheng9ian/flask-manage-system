{% extends 'base_noside.html' %}
{% block your_css %}
<link rel="stylesheet" href="../static/layui/css/login.css">
{% endblock %}
{% block body_part %}
<div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>注册账号</h2>
    </div>
    <form class="layadmin-user-login-box layadmin-user-login-body layui-form" method="POST">
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
            <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
            <input type="password" name="password1" lay-verify="required" placeholder="请输入密码" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
            <input type="password" name="password2" lay-verify="required" placeholder="请确认密码" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit>注 册</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
            <a href="{{ url_for('login') }}" class="layadmin-user-jump-change">已有账号</a>
        </div>
    </form>
</div>
{% endblock %}
