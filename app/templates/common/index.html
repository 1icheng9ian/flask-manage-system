<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>物联网管理平台</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../static/layui/css/base.css">
  <link rel="stylesheet" href="/static/layui/css/index.css">
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">
        <span>后台管理系统</span>
      </div>
      <!-- 头部导航 -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item"><a href="{{ url_for('index') }}">首页</a></li>
        <li class="layui-nav-item"><a href="{{ url_for('home') }}">控制台</a></li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        {% if login_user %}
        <li class="layui-nav-item"><a href="">用户：{{ login_user }}</a></li>
        <li class="layui-nav-item"><a href="{{ url_for('logout') }}">注销</a></li>
        {% else %}
        <li class="layui-nav-item"><a href="{{ url_for('login') }}">登录</a></li>
        <li class="layui-nav-item"><a href=""></a></li>
        {% endif %}
      </ul>
    </div>
    <div class="layui-carousel" id="picture">
      <div carousel-item>
        <div><p class="layui-bg-green demo-carousel">物联网管理系统</p></div>
        <div><p class="layui-bg-blue demo-carousel">中国电信物联网平台</p></div>
        <div><p class="layui-bg-cyan demo-carousel">管理你的设备</p></div>
      </div>
    </div>
  </div>
  <script src="../static/layui/layui.all.js"></script>
  <script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      carousel.render({
        elem: '#picture'
        ,width: '100%'
        ,arrow: 'always'
      });
    });
  </script>
</body>
</html>
