{% extends 'base.html' %}
{% block body_part %}
<!-- 表格显示 -->
<!-- 含有数据操作 -->
<div class="layui-body">
  <div class="layui-card" style="padding-top: 10px;">
    <div class="layui-card-header">
      <div class="layui-btn-group">
        <a type="button" class="layui-btn layui-btn-normal" href="{{ url_for('newdevice') }}">添加</a>
        <a type="button" class="layui-btn layui-btn-normal" href="{{ url_for('product' )}}">返回</a>
      </div>
    </div>
    <div class="layui-card-body">
      <table class="layui-table" lay-skin="row">
        <thead>
          <th>deviceName</th>
          <th>productId</th>
          <th>imei</th>
          <th>createTime</th>
        </thead>
        <tbody>
          {% for device in devices %}
          <tr>
            <td>{{ device.deviceName }}</td>
            <td>{{ device.productId }}</td>
            <td>{{ device.imei }}</td>
            <td>{{ device.createTime }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
