{% extends 'base.html' %}
{% block body_part %}
<div class="layui-side layui-bg-black">
    <!-- 左侧导航 -->
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a href="{{ url_for('home') }}">主页</a></li>
        <li class="layui-nav-item"><a href="{{ url_for('product') }}">产品分类</a></li>
        <li class="layui-nav-item"><a href="{{ url_for('device') }}">设备列表</a></li>
        <li class="layui-nav-item"><a href="{{ url_for('alarm') }}">警报信息</a></li>
      </ul>
    </div>
  </div>
  <!-- 表格显示 -->
  <!-- 含有数据操作 -->
  <div class="layui-body">
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">设备中心</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="table-device" lay-filter="table-device"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block your_script %}
<script>
  layui.use('table', function(){
    var table = layui.table;
    
    //表格实例
    table.render({
      elem: '#table-device'
      ,height: 312
      ,url: '/demo/table/user/' //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
        {field: 'deviceName', title: '设备名'}
        ,{field: 'deviceId', title: '设备ID'}
        ,{field: 'productId', title: '产品ID'}
        ,{field: 'createTime', title: '创建时间'} 
        ,{field: 'onlineAt', title: '上线时间'}
        ,{field: 'offlineAt', title: '下线时间'}
        ,{toolbar: '#operate-bar', title: '操作'}
      ]]
    });

    //监听表格复选框
    table.on('checkbox(table-device)', function(obj){
      console.log(obj)
    });

    //监听工具条
    table.on('tool(table-device)', function(obj){
      var data = obj.data;
      if(obj.event == 'detail'){
        layer.msg('查看ID为'+data.deviceId+'的信息');
      } else if(obj.event == 'del'){
        layer.confirm('确定删除吗？',function(index){
          obj.del();
          layer.close(index);
        });
      }
    });
    
    $('.table-operate-btn .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
{% endblock %}
