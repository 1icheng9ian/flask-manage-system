{% extends 'base.html' %}
{% block body_part %}
<div class="layui-carousel" id="picture">
  <div carousel-item>
    <div>条目1</div>
    <div>条目2</div>
    <div>条目3</div>

{% block your_script %}

      ,arrow: 'always'
    });
  });
  </script>
