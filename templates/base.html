<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}"/>
    <!--存放自定义css-->
    {% block static_files %}{% endblock %}
    <title>{% block page_name %}{% endblock %}</title>
</head>
<body>
  <!--导航条内容-->
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <!-- 这里是为了更好的移动端显示 -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://www.hippo.com.cn/">
              <img alt="logo" src="{{ url_for('static',filename='img/hemalogo.png')}}">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{ url_for('home') }}">首页<span class="sr-only">(current)</span></a></li>
              <li><a href="{{ url_for('product') }}">产品</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索产品名或id">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              {% if login_user %}
              <li><a href="#">用户：{{ login_user }}</a></li>
              <li><a href="{{ url_for('logout') }}">注销</a></li>
              {% else %}
              <li><a href="{{ url_for('access') }}">登录</a></li>
              <li><a href="{{ url_for('access') }}">注册</a></li>
              {% endif %}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
  </nav>
{% block body_part %}
{% endblock %}
</body>
</html>
