<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物联网管理平台</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/base.css">
    {% block your_css %}
    {% endblock %}
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <span>后台管理系统</span>
            </div>
            <!-- 头部导航 -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="{{ url_for('index') }}">首页</a></li>
                <li class="layui-nav-item"><a href="{{ url_for('home') }}">控制台</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                {% if login_user %}
                <li class="layui-nav-item"><a href="">用户：{{ login_user }}</a></li>
                <li class="layui-nav-item"><a href="{{ url_for('logout') }}">注销</a></li>
                {% else %}
                <li class="layui-nav-item"><a href="{{ url_for('login') }}">登录</a></li>
                <li class="layui-nav-item"><a href=""></a></li>
                {% endif %}
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <!-- 左侧导航 -->
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree"  lay-filter="lay-side-menu">
                    <li class="layui-nav-item"><a href="{{ url_for('home') }}"><i class="layui-icon layui-icon-home"> 主页</i></a></li>
                    <li class="layui-nav-item"><a href="{{ url_for('product') }}"><i class="layui-icon layui-icon-component"> 产品</i></a></li>
                    <li class="layui-nav-item"><a href="{{ url_for('alarm') }}"><i class="layui-icon layui-icon-tips"> 警报</i></a></li>
                </ul>
            </div>
        </div>
    {% block body_part %}
    {% endblock %}
    </div>
    <script src="../static/layui/layui.all.js"></script>
    {% block your_script %}
    {% endblock %}
</body>
</html>
